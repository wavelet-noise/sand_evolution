name: deploy

on:
  push:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: wasm-pack-action
      uses: jetli/wasm-pack-action@v0.3.0
    - name: Build ðŸ› 
      run: wasm-pack build --release --target web sand_evolution_lib
    - name: Archive ðŸ’¼
      uses: actions/upload-artifact@v3
      with:
        name: dist
        path: |
          sand_evolution_lib/pkg
    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/master'
      uses: qoomon/deploy-to-github-pages-action@v1
      with:
        GITHUB_PAGES_SOURCE_DIR: sand_evolution_lib/pkg # default value:  dist
        GITHUB_PAGES_BRANCH: gh-pages # default value:  gh-pages
        GITHUB_PAGES_REPLACE: true   # default value:  false
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
