name: deploy

on:
  push:
    branches: [ "master" ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: wasm-pack-action
        uses: jetli/wasm-pack-action@v0.3.0

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y liblua5.3-dev pkg-config build-essential libc6-dev

      - name: Build ðŸ› 
        run: wasm-pack build --release --target web sand_evolution_lib

      - name: Prepare dest ðŸ“¦
        run: |
          mkdir -p dest/sand_evolution_lib
          cp -r sand_evolution_lib/pkg dest/sand_evolution_lib
          cp index.html dest/index.html
          cp favicon.ico dest/favicon.ico
          rm -f dest/sand_evolution_lib/pkg/.gitignore
          ls -fR dest

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dest
          clean: true
          single-commit: true
